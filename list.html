<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deck of Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid" style="background-color: #eba0ad;;">
    <div class="row p-3">
      <div class="col">
        <div class="h3 text-light">Deck of Cards</div>
      </div>
      <div class="col text-end">
        <a href="index.html">
          <button class="btn btn-secondary">Back</button>
        </a>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <nav>
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" onclick="prevPage()">&laquo;</button>
        </li>
        <li class="page-item">
          <button class="page-link" onclick="nextPage()">&raquo;</button>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <div id="pageText">Page 1</div>
  </div>

  <div class="container my-3">
    <div class="row" id="contentArea"></div>
  </div>

  <script>
    const contentArea = document.getElementById("contentArea");
    const pageText = document.getElementById("pageText");

    let page = 1;
    const cardsPerPage = 6;

    async function loadCards() {
      contentArea.innerHTML = "<p class='text-center'>Loading cards...</p>";
      pageText.textContent = `Page ${page}`;

      try {
        const response = await fetch(
          `https://deckofcardsapi.com/api/deck/new/draw/?count=${cardsPerPage}`
        );
        const data = await response.json();

        contentArea.innerHTML = "";

        data.cards.forEach(card => {
          contentArea.innerHTML += `
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card p-4 my-3 text-center shadow-sm rounded-4">
                <img src="${card.image}"
                     class="img-fluid mx-auto mb-2"
                     style="height:200px; object-fit:contain;">
                <h5 class="mt-2">${card.value} of ${card.suit}</h5>
              </div>
            </div>
          `;
        });

      } catch (error) {
        contentArea.innerHTML =
          "<p class='text-danger text-center'>Failed to load cards.</p>";
      }
    }

    function nextPage() {
      page++;
      loadCards();
    }

    function prevPage() {
      if (page > 1) {
        page--;
        loadCards();
      }
    }

    loadCards();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
